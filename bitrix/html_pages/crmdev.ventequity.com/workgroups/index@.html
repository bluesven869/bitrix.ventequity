	BX.ready(function(){
		var lang_toggle = BX('language-box');
		BX.bind(lang_toggle, 'click', function(){
			BX.PopupMenu.show('feed-filter-popup', lang_toggle, [
				{text : "Russian", className : "language-box-item ru", onclick : function() { reloadPage("ru"); }},
				{text : "English", className : "language-box-item en", onclick : function() { reloadPage("en"); }},
				{text : "Deutsch", className : "language-box-item de", onclick : function() { reloadPage("de"); }},
				{text : "Ukrainian", className : "language-box-item ua", onclick : function() { reloadPage("ua"); }},
				{text : "Spanish", className : "language-box-item la", onclick : function() { reloadPage("la"); }}
			],
					{   offsetTop:10,
						offsetLeft:0,
						angle:{offset: 33}
					}
			);
		})
	});
	function reloadPage(lang)
	{
		var url = window.location.href;
		url = url.replace(/(\?|\&)user_lang=[A-Za-z]{2}/, "");
		url += (url.indexOf("?") == -1 ? "?" : "&") + "user_lang=" + lang;
		window.location.href = url;
	}
</script>
